<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Update</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
    </head>
    <body>
        <div class="container">
            <h1>Edit User {{ ents.id }}</h1>
            <h4>Last Updated: {{ ents.updated_at }}</h4>
            <form action="/entity/{{ ents.id }}/update" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="entity_name">Entity Name</label>
                    <input type="text" name="entity_name" value="{{ ents.entity_name }}">
                </div>
                <div class="form-group">
                    <label for="state_of_inc">State of Incorporation</label>
                    <input type="text" name="state_of_inc" value="{{ ents.state_of_inc }}">
                </div>
                <div class="form-group">
                    <label for="date_of_inc">Date of Incorporation</label>
                    <input type="date_of_inc" name="date_of_inc" value="{{ ents.date_of_inc }}">
                </div>
                <input type="submit" value="Update">
            </form>
            <a href="/success">Go Back</a>
        </div>
    </body>
</html>
